<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="js/script.js"></script>
    <title>Registro Ponto</title>
</head>

<body>
    <div class="principal">
        <form action="" class="form">
            <div class="alinhamento">
                <div class="centro rem8">
                    <img src="image/20210612_163120.jpg" class="imagem rem8" alt="">
                </div>
                <h2 class=" font-weight-bold">Vítor Antônio Kuhnen</h2>
                <p>Desenvolvedor</p>
            </div>
            <div class="alinhamento">
                <h4 class="font-weight-bold">Escala</h4>
                <div class="escala">
                    <!-- <span>08:00 / 12:00 / 13:12 / 18:00</span> -->
                    <span>08:00</span>
                    <div class="divisao"></div>
                    <span>12:00</span>
                    <div class="divisao"></div>
                    <span>13:12</span>
                    <div class="divisao"></div>
                    <span>18:00</span>
                </div>
            </div>

            <div class="alinhamento registros">
                <h4 class="font-weight-bold">Registros</h4>
                <div class="linha fundo tamanhoReg">

                    <div class="alinhamento">
                        <span class="data">04/Abril <br>
                            Terça-Feira
                        </span>
                    </div>
                    <div class="alinhamento">
                        <span class="nmsit">Entrada</span>
                        <span class="corResgitros">08:00</span>
                    </div>
                    <div class="alinhamento">
                        <span class="nmsit">Saida</span>
                        <span class="corResgitros">12:00</span>
                    </div>
                    <div class="alinhamento">
                        <span class="nmsit">Entrada</span>
                        <span class="corResgitros">13:12</span>
                    </div>
                    <div class="alinhamento">
                        <span class="nmsit">Saida</span>
                        <span class="corResgitros">------</span>
                    </div>
                </div>
            </div>

            <div class="horario">
                <h1 class="hrAtual">Hora Atual</h1>
                <!-- <h2 class="hrAtual">20:49</h2> -->
                <time class=" h2 hrAtual"></time>
            </div>
            <button class="btn  btn-success w-25" type="button">Registrar Ponto</button>
        </form>
    </div>

</body>

</html>
