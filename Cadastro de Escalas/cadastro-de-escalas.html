<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https: //fonts.googleapis.com/css2?family= Nunito :wght@200;300;400;500;600 & family= Open+Sans:wght@300;400;600 & display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script defer src="asserts/js/pesquisar.js"></script>
  <link rel="stylesheet" href="asserts/css/cadastro-de-escalasl.css" />
  <link rel="shortcut icon" href="asserts/image/logo.png" type="image/x-icon" />
  <title>Cadastro de Escalas</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar ">
    <h4>Cadastro de Escalas</h4>
  </nav>
  <!-- Container -->
  <div id="container" class="container col-12 col-sm-8">
    <h4>Incluir Escala</h4>
    <br />

    <!-- Content -->
    <div class="content p-4 rounded">
      <form>
        <div class="row mb-3">
          <label for="inputCodigo" class="col-sm-2 col-form-label">Código</label>
          <div class="col-sm-2">
            <input type="codigo" class="form-control" id="inputCodigo">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Descrição</label>
          <div class="col-sm-10">
            <input type="descricao" class="form-control" id="inputDescricao" placeholder="Escreva o turno">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputHorario" class="col-sm-2 col-form-label">Tipo de Horário</label>
          <div class="col-sm-10">
            <input type="horario" class="form-control" id="inputHorario" placeholder="00h/00h às 00h/00h">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Ativar
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer id="footer-btn" class="btn">
    <div class="footer mt-3">
      <button type="button" class="btn btn-secondary mr-2 btn-cancelar">Cancelar</button>
      <button type="submit" class="btn btn-success btn-cadastrar">
        Cadastrar
      </button>
    </div>
  </footer>
</body>

</html>
